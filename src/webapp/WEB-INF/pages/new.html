<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>New User</title>
</head>
<body>
<h1>New User</h1>
<form th:method="POST" th:action="@{/users}"
      th:object="${user}">
    <table>
        <tr>
            <td><label for="firstName">First name</label></td>
            <td>:</td>
            <td><input type="text" th:field="*{firstName}" id="firstName" /></td>
        </tr>
        <tr>
            <td><label for="lastName">Second name</label></td>
            <td>:</td>
            <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>:</td>
            <td><input type="text" th:field="*{email}" id="email"/></td>
        </tr>
    </table>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
