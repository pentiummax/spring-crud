<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users List</title>
</head>
<body>
<h1>Users List</h1>

<div>
    <a th:href="@{/users/new}">Add User</a>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.firstName}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.email}">...</td>
            <td><a th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a></td>
            <td><form th:method="DELETE" th:action="@{/users/{id}(id=${user.id})}">
                <input type="submit" value="Delete"/>
            </form></td>
        </tr>
    </table>
</div>
<br/><br/>
</body>
</html>
